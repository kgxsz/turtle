<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="/images/favicon.ico"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="/css/compiled/app.css">
        <title>Tickerize</title>
    </head>
    <body>
        <div id="root">
            <div class="app">
                <div class="notification notification--error cell cell--fixed cell--column cell--width-cover cell--height-huge cell--padding-left-small cell--padding-right-small">
                    <div class="cell cell--row cell--align-baseline">
                        <div class="icon icon--warning icon--font-size-xxx-large"></div>
                        <div class="text text--align-center text--font-size-x-large text--font-weight-bold text--padding-left-xxx-small">ERROR</div>
                    </div>
                    <div class="cell cell--margin-top-tiny">
                        <div class="text text--align-center">
                            This application requires a larger browser window.
                        </div>
                    </div>
                </div>
                <noscript>
                    <div class="notification notification--error  cell cell--fixed cell--column cell--width-cover cell--height-huge cell--padding-left-small cell--padding-right-small"">
                        <div class="cell cell--row cell--align-baseline">
                            <div class="icon icon--warning icon--font-size-xxx-large"></div>
                            <div class="text text--font-size-x-large text--font-weight-bold text--padding-left-xxx-small">ERROR</div>
                        </div>
                        <div class="cell cell--margin-top-tiny">
                            <div class="text text--font-size-medium text--align-center">
                                This application requires Javascript.
                            </div>
                        </div>
                    </div>
                </noscript>
                <div class="page cell cell--overflow-auto cell--colour-white-one">
                    <div class="cell cell--column cell--padding-top-huge">
                        <div class="logo cell cell--width-xxx-large cell--height-xxx-large">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
                                <g class="logo" transform="translate(-50 -171)">
                                    <line class="logo__line" y1="27" transform="translate(85 191)"/>
                                    <line class="logo__line" x2="30" transform="translate(70 187.5)"/>
                                    <circle class="logo__circle" cx="4.5" cy="4.5" r="4.5" transform="translate(80.5 183)"/>
                                    <circle class="logo__circle" cx="4.5" cy="4.5" r="4.5" transform="translate(62 183)"/>
                                    <circle class="logo__circle" cx="4.5" cy="4.5" r="4.5" transform="translate(80.5 216)"/>
                                    <circle class="logo__circle" data-name="Ellipse 98" cx="4.5" cy="4.5" r="4.5" transform="translate(99 183)"/>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="page__footer cell cell--height-xx-large">
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/compiled/app.js"></script>
        <script>client.core.initialise();</script>
    </body>
</html>
