<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="/images/favicon.ico"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="/css/compiled/app.css">
        <title>Tickerize</title>
    </head>
    <body>
        <div id="root">
            <div class="app">
                <div class="notification notification--error">
                    <div class="notification__title">
                        <div class="icon icon--warning icon--font-size-xxx-large"></div>
                        <div class="text text--align-center text--font-size-x-large text--font-weight-bold text--padding-left-xxx-small">ERROR</div>
                    </div>
                    <div class="notification__paragraph">
                        <div class="text text--align-center">
                            This application requires a larger browser window.
                        </div>
                    </div>
                </div>
                <noscript>
                    <div class="notification notification--error">
                        <div class="notification__title">
                            <div class="icon icon--warning icon--font-size-xxx-large"></div>
                            <div class="text text--font-size-x-large text--font-weight-bold text--padding-left-xxx-small">ERROR</div>
                        </div>
                        <div class="notification__paragraph">
                            <div class="text text--font-size-medium text--align-center">
                                This application requires Javascript.
                            </div>
                        </div>
                    </div>
                </noscript>
                <div class="page">
                    <div class="page__header">
                    </div>
                    <div class="page__body">
                        <div class="page__sections">
                            <div class="page__sections__section">
                                <div class="text text--font-size-medium text--padding-top-xx-large text--align-center">
                                    Loading
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page__footer">
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/compiled/app.js"></script>
        <script>client.core.initialise();</script>
    </body>
</html>
